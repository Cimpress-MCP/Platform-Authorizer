image: lambci/lambda:build-nodejs12.x

stages:
- test
- bundle
- package
- deploy

variables:
  AWS_DEFAULT_OUTPUT: text
  AWS_DEFAULT_REGION: us-east-1
  SAM_CLI_TELEMETRY: 0

cache:
  key: "$CI_PIPELINE_ID"

test-code:
  stage: test
  variables:
    AUTHORITY: https://cimpress.auth0.com/
  before_script:
  - npm ci
  script:
  - npm run test -- --ci --testResultsProcessor="jest-junit"
  artifacts:
    paths:
    - ./node_modules/
    reports:
      junit: ./junit.xml

test-template:
  stage: test
  before_script:
  - pip install --quiet cfn-lint
  script:
  - sam validate
  - cfn-lint --template ./template.yml  --format junit > ./template.cfn-lint.xml
  artifacts:
    reports:
      junit: ./template.cfn-lint.xml

bundle:
  stage: bundle
  script:
  - npm run bundle -- --mode=production
  artifacts:
    paths:
    - ./dist/

bucket:
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  stage: bundle
  variables:
    AWS_DEFAULT_REGION: eu-west-1
  script:
  - export BUCKET="$(aws cloudformation list-exports --query "Exports[?Name=='DeploymentBucket'].Value")"
  - echo "BUCKET=${BUCKET}" >>./bucket.env
  artifacts:
    reports:
      dotenv: ./bucket.env

package:
  stage: package
  script:
  - >-
    sam package
    --s3-bucket "${BUCKET}"
    --s3-prefix "${CI_PROJECT_NAME}"
    --output-template-file ./template.out.yaml
  artifacts:
    paths:
    - ./template.out.yaml

deploy:
  stage: deploy
  script:
  - sam publish --template ./template.out.yaml
  only:
  - main
